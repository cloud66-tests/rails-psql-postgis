production: 
  rails: 
    servers:
      - server:
          unique_name: railspsqlpostgis1
          vendor: 'aws'
          region: 'us-east-1'
          size: 'm3.medium'
    configuration:
      ruby_version: 2.1.2
  postgresql:
    servers:
      - server: 
          same_as: railspsqlpostgis1
    configuration:
      postgis: true
