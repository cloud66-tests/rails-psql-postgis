production: 
  rails: 
    servers:
      - server:
          unique_name: railspsqlpostgis1
          vendor: 'digitalocean'
          region: '4'
          size: '62'
    configuration:
      ruby_version: 2.1.4
  postgresql:
    servers:
      - server: 
          same_as: railspsqlpostgis1
    configuration:
      postgis: true
